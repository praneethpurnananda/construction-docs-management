<section class="main-wrapper-section">
    <div class="container">
        <div class="forgot-password">
            <h1>Find your account</h1>
            <p>Enter registrated phone number</p>
                    <form [formGroup]="forgotPasswordFormPhone" class="textfield">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="phone">
                            <mat-icon matSuffix>call</mat-icon>

                        </mat-form-field>

                        <button mat-flat-button color="primary" class="getOTP-button" [disabled]="!forgotPasswordFormPhone.valid">Send OTP</button>
                        <br>
                    </form>

                    <form [formGroup]="forgotPasswordFormOTP" class="textfield">
                        <mat-form-field appearance="outline">
                            <mat-label>OTP</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="otp">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>

                        <button mat-flat-button color="primary" class="getOTP-button" [disabled]="!forgotPasswordFormOTP.valid"
                            (click)="navigateUrl('new-password')">Verify OTP</button>

                        <br>
                        <p> <a (click)="navigateUrl('login')" style="cursor: pointer;">click here to login page</a></p>
                    </form>
        </div>
    </div>
</section>
