<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="sidebar-title">
            <div class="dot red"></div>
            <div class="dot amber"></div>
            <div class="dot green"></div>
            <div class="title">Vyshnavi Assiociates Engineers & Architects </div>
        </div>

        <div class="sidebar-options">

            <button mat-menu-item (click)="routerNavigate('u/admin/dashboard')">
                <mat-icon>query_stats</mat-icon>
                <span>Data Analytics Dashboard</span>
            </button>

            <button mat-menu-item (click)="routerNavigate('u/admin/user-management')">
                <mat-icon>dashboard_customize</mat-icon>
                <span>User Management Dashboard</span>
            </button>

            <button mat-menu-item (click)="routerNavigate('u/admin/projet-management')">
                <mat-icon>dashboard_customize</mat-icon>
                <span>Project Management Dashboard</span>
            </button>
            
            <button mat-menu-item (click)="routerNavigate('u/admin/payment-management')">
                <mat-icon>dashboard_customize</mat-icon>
                <span>payment Management Dashboard</span>
            </button>

        </div>
    </mat-drawer>

    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()">
            <mat-icon>sort</mat-icon>
        </button>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Porfile Settings</span>
            </button>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>

</mat-drawer-container>
