<h1 *ngIf="user">{{user.firstName}}</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- UserId -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- FirstName -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> FirstName</th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
    <!-- phoneNumber -->
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
    </ng-container>
    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- role_id -->
    <ng-container matColumnDef="role_id">
      <th mat-header-cell *matHeaderCellDef> role_id </th>
      <td mat-cell *matCellDef="let element"> {{element.role_id}} </td>
    </ng-container>
    <!-- delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button (click)="deleteUser(element)" mat-button color="primary">Delete</button> </td>
    </ng-container>
    <!-- edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <button (click)="EditUser(element)" mat-button color="primary">Edit</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
