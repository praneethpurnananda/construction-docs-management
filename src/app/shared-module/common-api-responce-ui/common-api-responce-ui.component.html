<div class="main-div">
    <div class="icon-section"
        [ngClass]="data.status === true ? 'success-message icon-section' : 'error-message icon-section' ">
        <mat-icon *ngIf="data.status === true">done</mat-icon>
        <mat-icon *ngIf="data.status === false">info</mat-icon>
    </div>
    <div class="message-section">
        {{data.message}}
    </div>
</div>
